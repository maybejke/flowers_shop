<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      {% for img in product.pictures.all %}
    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.first }}" {% if forloop.first %} class="active" {% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
{% for img in product.pictures.all %}
    <div class="item {% if forloop.first %} active {% endif%}" style="margin-left: auto; max-width: 450px; max-height: 400px;">
      <img src="{{ img.image.url }}" alt="{{ img.title}}">
      <div class="carousel-caption">
      </div>
    </div>
{% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="background: white; opacity: 5%">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="background: white; opacity: 5%">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
