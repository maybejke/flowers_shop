{% load static %}
<div class="container" id="reviews">
          <div class="row">
            <div class='text-center'>
            <h2>Отзывы</h2>
            </div>
          </div>
            <div class=''>
              <div class="carousel slide" data-ride="carousel" id="quote-carousel">
                <!-- Bottom Carousel Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#quote-carousel" data-slide-to="1"></li>
                  <li data-target="#quote-carousel" data-slide-to="2"></li>
                  <li data-target="#quote-carousel" data-slide-to="3"></li>
                </ol>

                <!-- Carousel Slides / Quotes -->
                <div class="carousel-inner">

                  <!-- Quote 1 -->
                  <div class="item active">
                    <blockquote>
                      <div class="row">
                        <div class="col-sm-12 text-center">
                          <img class="img-thumbnail" src="{% static 'img/reviews/rev_1.jpeg' %}" style="width: 300px; height: 450px;">
                          <img class="img-thumbnail" src="{% static 'img/reviews/rev_2.jpeg' %}" style="width: 300px; height: 450px;">
                          <img class="img-thumbnail" src="{% static 'img/reviews/rev_3.jpeg' %}" style="width: 300px; height: 450px;">
                          <!--<img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" style="width: 100px;height:100px;">-->
                        </div>

                      </div>
                    </blockquote>
                  </div>
                  <!-- Quote 2 -->
                  <div class="item">
                    <blockquote>
                      <div class="row">
                        <div class="col-sm-12 text-center">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_4.jpeg' %}" style="width: 280px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_5.jpeg' %}" style="width: 280px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_6.jpeg' %}" style="width: 280px; height: 450px;">
                        </div>
                      </div>
                    </blockquote>
                  </div>
                  <!-- Quote 3 -->
                  <div class="item">
                    <blockquote>
                      <div class="row">
                        <div class="row">
                        <div class="col-sm-12 text-center">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_7.jpeg' %}" style="width: 300px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_8.jpeg' %}" style="width: 300px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_9.jpeg' %}" style="width: 300px; height: 450px;">
                        </div>
                      </div>
                      </div>
                    </blockquote>
                  </div>
                    <!-- Quote 4 -->
                  <div class="item">
                    <blockquote>
                      <div class="row">
                        <div class="row">
                        <div class="col-sm-12 text-center">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_10.jpeg' %}" style="width: 300px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_11.jpeg' %}" style="width: 300px; height: 450px;">
                            <img class="img-thumbnail" src="{% static 'img/reviews/rev_12.jpeg' %}" style="width: 300px; height: 450px;">
                        </div>
                      </div>
                      </div>
                    </blockquote>
                  </div>
                </div>

                <!-- Carousel Buttons Next/Prev -->
                <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
                <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
              </div>
          </div>
</div>
